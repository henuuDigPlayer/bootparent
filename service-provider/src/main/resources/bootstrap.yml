spring:
  application:
    name: provider-service
  profile: dev
  cloud:
    config:
      profile: ${spring.profile}
      discovery:
        enabled: true
        serviceId: config-server
      name: ${spring.application.name}
      label: master
    bus:
      enabled: true
    stream:
      kafka:
        binder:
          brokers: 183.131.202.13
          defaultBrokerPort: 9092
          zkNodes: 183.131.202.13
          defaultZkPort: 2181
eureka:
  instance:
    hostname: 183.131.202.13
  client:
    service-url:
      defaultZone: http://${eureka.instance.hostname}:8000/eureka/
management:
  endpoints:
    web:
      exposure:
        include: bus-refresh
