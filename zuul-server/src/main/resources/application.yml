  application:
    name: zuul-server
  datasource:
    enable: true
    driverClassName: com.mysql.jdbc.Driver
    url: jdbc:mysql://183.131.202.186:3306/zuul?useUnicode=true&characterEncoding=utf-8&useSSL=false
