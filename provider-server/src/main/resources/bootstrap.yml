spring:
  application:
    name: provider-server
  profile: dev
  cloud:
    config:
      profile: ${spring.profile}
      discovery:
        enabled: true
        serviceId: config-server
      name: ${spring.application.name}
      label: master
eureka:
  instance:
    hostname: 183.131.202.13
  client:
    service-url:
      defaultZone: http://${eureka.instance.hostname}:8000/eureka/
management:
  endpoints:
    web:
      exposure:
        include: bus-refresh
